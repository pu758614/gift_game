services:
  db:
    image: postgres:15-alpine
    container_name: giftgame_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-giftgame}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-giftgame123}
      POSTGRES_DB: ${POSTGRES_DB:-giftgame_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - giftgame_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-giftgame} -d ${POSTGRES_DB:-giftgame_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: giftgame_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/data
    networks:
      - giftgame_network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio-init:
    image: minio/mc:latest
    container_name: giftgame_minio_init
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - giftgame_network
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD:-minioadmin};
      mc mb myminio/${MINIO_BUCKET:-gift-images} --ignore-existing;
      mc anonymous set download myminio/${MINIO_BUCKET:-gift-images};
      exit 0;
      "

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: giftgame_backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-giftgame}:${POSTGRES_PASSWORD:-giftgame123}@db:5432/${POSTGRES_DB:-giftgame_db}
      FLASK_APP: app.py
      FLASK_ENV: development
      FLASK_SECRET_KEY: ${FLASK_SECRET_KEY:-dev_secret_key}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      IMAGE_GENERATION_ENGINE: ${IMAGE_GENERATION_ENGINE:-openai}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-minio:9000}
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_BUCKET: ${MINIO_BUCKET:-gift-images}
      MINIO_USE_SSL: ${MINIO_USE_SSL:-false}
      MINIO_PUBLIC_URL: ${MINIO_PUBLIC_URL:-http://192.168.1.103:9000}
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    networks:
      - giftgame_network
    command: python app.py

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: giftgame_frontend
    environment:
      VITE_API_URL: http://localhost:5000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - giftgame_network
    command: npm run dev -- --host

volumes:
  postgres_data:
  minio_data:

networks:
  giftgame_network:
    driver: bridge
